{% extends "encyclopedia/layout.html" %}

{% block title %}
    {{ page }}
{% endblock %}

{% block body %}
    {{ content|safe }}

    <form action="{% url 'edit' %}" method="POST">
        {% csrf_token %}
        <input type="hidden" name="title" value='{{ page }}'>
        <input type="submit" value="edit">
    </form>
{% endblock %}
