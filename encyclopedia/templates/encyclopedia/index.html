{% extends "encyclopedia/layout.html" %}

{% block title %}
    {{ entry }}
{% endblock %}

{% block body %}
    <h1>{{ title }}</h1>

    <ul>
        {% for entry in entries %}
            <a href="/wiki/{{ entry }}">            
                <li>{{ entry }}</li>
            </a>
        {% endfor %}
    </ul>

{% endblock %}
