{% extends "encyclopedia/layout.html" %}

{% block title %}
    Edit page
{% endblock %}

{% block body %}
    <h1>Edit existing page</h1>
    <form class="create" method="POST" action="{% url 'save' %}">
        {% csrf_token %}
        <input type="text" name="title" placeholder="Title" value="{{ page }}">
        <textarea placeholder="Content" name="content">{{ content }}</textarea>

        <input type="submit" class="button" value="Save"> 
    </form>

    <style>
        .create {
            display: flex;
            flex-direction: column;
            width: 500px;
        }

        textarea {
            width: 500px;
            height: 500px;
        }
    </style>
{% endblock %}
